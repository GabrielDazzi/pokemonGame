<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Escolha os Pokémon</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Configurar Batalha Pokémon</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="post">
            <div class="pokemon-selector">
                <h2>Jogador 1</h2>
                <label for="poke1_name">Pokémon:</label>
                <input id="poke1_name" name="poke1_name" value="pikachu" required>
                <label for="poke1_level">Nível:</label>
                <input id="poke1_level" type="number" name="poke1_level" min="1" max="100" value="50" required>
            </div>
            
            <div class="pokemon-selector">
                <h2>Jogador 2</h2>
                <label for="poke2_name">Pokémon:</label>
                <input id="poke2_name" name="poke2_name" value="charmander" required>
                <label for="poke2_level">Nível:</label>
                <input id="poke2_level" type="number" name="poke2_level" min="1" max="100" value="50" required>
            </div>
            
            <button type="submit">Iniciar Batalha</button>
        </form>
    </div>
</body>
</html>
